  <script>
    // FILTRAGE
    $('#priceRange').on('input', function () {
      $('#priceValue').text($(this).val() + '€');
      filterProducts();
    });
    $('.category-filter').on('change', filterProducts);

    function filterProducts() {
      const maxPrice = parseInt($('#priceRange').val());
      const categories = $('.category-filter:checked').map(function () { return this.value; }).get();

      $('#productGrid .col').each(function () {
        const priceText = $(this).find('.fw-bold').text();
        const price = parseInt(priceText.replace(/\D/g, '')) || 0;
        const cat = $(this).data('category');
        const ok = price <= maxPrice && (categories.length === 0 || categories.includes(cat));
        $(this).toggle(ok);
      });
    }

    $('#resetFilters').click(function () {
      $('#priceRange').val(5000);
      $('#priceValue').text('5000€');
      $('.category-filter').prop('checked', false);
      filterProducts();
    });

    // MINI PANIER
    function loadCartMini() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const $menu = $("#cart-menu");
      const $count = $("#cart-count");
      $count.text(cart.reduce((s, it) => s + (it.quantity || 1), 0));
      if (cart.length === 0) { $menu.html('<li class="text-center text-muted">Panier vide</li>'); return; }
      let html = "";
      $.each(cart, function(index, item) {
        html += `
          <li class="d-flex align-items-center mb-2">
            <img src="${item.image}" width="50" height="50" style="object-fit: cover; border-radius: 6px;">
            <div class="ms-2">
              <div class="fw-semibold">${item.title}</div>
              <div class="text-muted">${item.price} DT</div>
            </div>
          </li>
          <li><hr class="dropdown-divider"></li>
        `;
      });
      html += `<li class="text-center"><a href="ajouter.html" class="btn btn-dark w-100">Voir le panier</a></li>`;
      $menu.html(html);
    }

    $(document).ready(function() {
      loadCartMini();
      bindDetailButtons(); // safe - binds to existing buttons (if any)
    });

    // RECHERCHE
    $("#searchInput").on("keyup", function() {
      const searchValue = $(this).val().toLowerCase();
      $("#productGrid .col").each(function() {
        const productName = $(this).find("h5").text().toLowerCase();
        $(this).toggle(productName.indexOf(searchValue) > -1);
      });
    });

    // MODAL DETAILS
    function bindDetailButtons(){
      $(".details-btn").off("click").on("click", function() {
        $('#modalTitle').text($(this).data('title'));
        $('#modalDescription').text($(this).data('description'));
        $('#modalPrice').text($(this).data('price'));
        $('#modalImage').attr('src', $(this).data('image'));
        new bootstrap.Modal(document.getElementById('productModal')).show();
      });
    }

    // AJOUTER PRODUIT AU DOM
    function addProductToGrid(product) {
      const html = `
        <div class="col" data-category="${product.category}">
          <div class="card product-card shadow-sm">
            <img src="${product.image}" class="card-img-top" alt="${product.title}">
            <div class="card-body">
              <h5>${product.title}</h5>
              <p>${product.description || ''}</p>
              <p class="fw-bold">Prix: ${product.price}€</p>
              <button class="btn btn-light add-to-cart" data-title="${product.title}" data-price="${product.price}" data-image="${product.image}">Ajouter au panier</button>
              <button class="btn btn-light details-btn" data-title="${product.title}" data-description="${product.description || ''}" data-price="${product.price}" data-image="${product.image}">Détails</button>
            </div>
          </div>
        </div>
      `;
      $("#productGrid").append(html);

      // Rebind buttons
      bindDetailButtons();

      // Add-to-cart behavior for the newly added product
      $(".add-to-cart").off("click").on("click", function() {
        const p = { title: $(this).data('title'), price: $(this).data('price'), image: $(this).data('image'), quantity: 1 };
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const existing = cart.find(i => i.title === p.title);
        if (existing) existing.quantity += 1; else cart.push(p);
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCartMini();
        alert(p.title + " ajouté au panier !");
      });
    }

    // OUVRIR MODAL AJOUT PRODUIT
    $("#addProductBtn").click(function() {
      $("#addProductModal").modal('show');
    });

    // PREVIEW IMAGE
    $("#imageInput").on("change", function () {
      const file = this.files[0];
      if (file) { $("#previewImage").attr("src", URL.createObjectURL(file)); }
    });
  </script>

  <!-- inclure sql-wasm.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>

  <script>
    // ---------- SQL.JS / DB ----------
    let SQL, db;

    async function initSqlJsAndDB() {
      if (SQL && db) return;
      // load wasm/sql.js
      SQL = await initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` });

      // restore DB from localStorage if exists
      const b64 = localStorage.getItem('sqlite_db');
      if (b64) {
        const u8 = base64ToU8(b64);
        db = new SQL.Database(u8);
      } else {
        db = new SQL.Database();
      }

      // ensure table products_full exists
      db.run(`
        CREATE TABLE IF NOT EXISTS products_full (
          id INTEGER PRIMARY KEY AUTOINCREMENT,
          category TEXT,
          image TEXT,
          title TEXT,
          description TEXT,
          price REAL,
          created_at TEXT DEFAULT (datetime('now'))
        );
      `);
      saveToStorage();
    }

    // utilities base64 <-> u8
    function u8ToBase64(u8){
      let CHUNK = 0x8000, i = 0, s = '';
      while (i < u8.length) {
        s += String.fromCharCode.apply(null, u8.subarray(i, Math.min(i + CHUNK, u8.length)));
        i += CHUNK;
      }
      return btoa(s);
    }
    function base64ToU8(b64){
      const bin = atob(b64), len = bin.length, u8 = new Uint8Array(len);
      for (let i = 0; i < len; i++) u8[i] = bin.charCodeAt(i);
      return u8;
    }
    function saveToStorage(){
      try {
        const data = db.export();
        console.log("data export", data);
        localStorage.setItem('sqlite_db', u8ToBase64(data));
      } catch(e) {
        console.warn("Erreur lors de la sauvegarde en localStorage:", e);
      }
    } 

    // get all products from products_full
    function getAllProductsFromDB() {
      try {
        const res = db.exec("SELECT id, category, image, title, description, price FROM products_full ORDER BY id DESC;");
        if (!res || res.length === 0) return [];
        const cols = res[0].columns;
        return res[0].values.map(row => {
          const obj = {};
          row.forEach((val, i) => obj[cols[i]] = val);
          return obj;
        });
      } catch (e) {
        console.error("Erreur getAllProductsFromDB:", e);
        return [];
      }
    }

    // addProduct returns a Promise that resolves with inserted ID
    function addProduct(product) {
      return new Promise((resolve, reject) => {
        try {
          if (typeof db === 'undefined' || db === null) {
            return reject(new Error("La base de données n'est pas initialisée. Appelle initSqlJsAndDB() d'abord."));
          }

          db.run(
            "INSERT INTO products_full (category, image, title, description, price) VALUES (?, ?, ?, ?, ?);",
            [product.category || null, product.image || null, product.title || null, product.description || null, Number(product.price) || 0]
          );

          const res = db.exec("SELECT last_insert_rowid() AS id;");
          let insertedId = null;
          if (res && res.length > 0 && res[0].values && res[0].values.length > 0) {
            insertedId = res[0].values[0][0];
          }

          saveToStorage();
          resolve(insertedId !== null ? insertedId : 0);
        } catch (err) {
          reject(err);
        }
      });
    }

    // Ensure DB is ready (init if necessary)
    async function ensureDbReady() {
      if (typeof db === 'undefined' || db === null) {
        await initSqlJsAndDB();
      }
    }

    // On page load: init DB, load products and render them
    (async function boot() {
      try {
        await initSqlJsAndDB();

        // load products from DB and add to grid
        const products = getAllProductsFromDB();
        if (products && products.length) {
          products.forEach(p => {
            addProductToGrid({
              category: p.category || 'Unk',
              image: p.image || 'https://via.placeholder.com/250',
              title: p.title || 'Sans titre',
              description: p.description || '',
              price: p.price || 0
            });
          });
        }

        // wire save button to insert into DB (safe: waits DB ready)
        $("#saveProductBtn").on("click", async function () {
           const token = localStorage.getItem("accessToken");

           //  Vérification du token AVANT d'ajouter un produit
               const { valid, user } = await checkUserToken(token);

             if (!valid) {
                alert("Session expirée. Veuillez vous reconnecter.");
               window.location.href = "login.html";
              return; 
  }

            console.log("Token OK, user connecté :", user);
            
          try {
            await ensureDbReady();

            const title = $("#productTitle").val();
            const price = parseFloat($("#productPrice").val());
            const category = $("#productCategory").val();
            const description = $("#productDescription").val();

            if (!title || !price || !category) {
              alert("Veuillez remplir tous les champs obligatoires.");
              return;
            }

            // manage image: use objectURL if file chosen (only client side)
            const fileInput = $("#imageInput")[0];
            const imageUrl = fileInput && fileInput.files && fileInput.files[0]
              ? URL.createObjectURL(fileInput.files[0])
              : "https://via.placeholder.com/250";

            const newProduct = {
              category,
              image: imageUrl,
              title,
              description,
              price
            };

            const insertedId = await addProduct(newProduct);

            console.log("Produit ajouté avec id =", insertedId);

            // update UI (grid)
            addProductToGrid({
              category: newProduct.category,
              image: newProduct.image,
              title: newProduct.title,
              description: newProduct.description,
              price: newProduct.price
            });

            // close modal
            const modalEl = document.getElementById("addProductModal");
            const bsModal = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
            bsModal.hide();

            // reset form
            $("#productTitle,#productPrice,#productDescription,#imageInput").val("");
            $("#previewImage").attr("src","https://via.placeholder.com/250");

            loadCartMini();
            alert("Produit ajouté !");
          } catch (err) {
            console.error("Erreur ajout produit:", err);
            alert("Impossible d'ajouter le produit : " + (err && err.message ? err.message : err));
          }
        });

      } catch (e) {
        console.error("Erreur au démarrage :", e);
      }
    })();
  </script>
