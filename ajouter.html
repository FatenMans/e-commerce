<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f4f4f4;
    }
    .cart-container {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
    }
    .cart-item img {
      width: 90px;
      border-radius: 10px;
    }
    .qty-btn {
      width: 30px;
      height: 30px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }
    .summary-box {
      background: #fafafa;
      border-radius: 20px;
      padding: 30px;
      height: 100%;
    }
    .checkout-btn {
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
    }
    .remove-btn {
      cursor: pointer;
      color: #888;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <div class="cart-container">
      <div class="row">
        <!-- LEFT SIDE -->
        <div class="col-lg-8 border-end">
          <h3 class="fw-bold mb-4">Shopping Cart</h3>
          <div id="cartItems"></div>
        </div>

        <!-- RIGHT SIDE SUMMARY -->
        <div class="col-lg-4">
          <div class="summary-box">
            <h5 class="fw-bold">Summary</h5>
            <div class="d-flex justify-content-between mt-3">
              <span class="text-muted">Items</span>
              <strong id="summaryTotal">0€</strong>
            </div>
            <div class="mt-3">
              <span class="text-muted">Shipping</span>
              <select class="form-select mt-1">
                <option>Standard Delivery - 5.00€</option>
                <option>Express Delivery - 12.00€</option>
              </select>
            </div>
            <div class="mt-3">
              <span class="text-muted">Gift code</span>
              <div class="input-group mt-1">
                <input class="form-control" placeholder="Promo code">
                <button class="btn btn-outline-secondary"><i class="fa fa-arrow-right"></i></button>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-4 fs-5">
              <span>Total Price</span>
              <strong id="summaryTotalPrice">0€</strong>
            </div>
            <button class="checkout-btn mt-4">CHECKOUT</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsDiv = document.getElementById('cartItems');
      cartItemsDiv.innerHTML = '';

      let total = 0;

      cart.forEach((item, index) => {
        total += parseFloat(item.price) * item.quantity;

        const div = document.createElement('div');
        div.classList.add('cart-item', 'd-flex', 'justify-content-between', 'align-items-center', 'py-3', 'border-bottom');
        div.innerHTML = `
          <div class="d-flex align-items-center">
            <img src="${item.image}">
            <div class="ms-3">
              <small class="text-muted">Produit</small>
              <h6 class="m-0">${item.title}</h6>
            </div>
          </div>
          <div class="d-flex align-items-center">
            <div class="qty-btn" data-index="${index}" data-action="minus">−</div>
            <div class="mx-2">${item.quantity}</div>
            <div class="qty-btn" data-index="${index}" data-action="plus">+</div>
          </div>
          <div class="fw-bold">${item.price * item.quantity}€</div>
          <div class="remove-btn" data-index="${index}">×</div>
        `;
        cartItemsDiv.appendChild(div);
      });

      document.getElementById('summaryTotal').textContent = total.toFixed(2) + '€';
      document.getElementById('summaryTotalPrice').textContent = total.toFixed(2) + '€';

      attachCartEvents();
    }

    function attachCartEvents() {
      document.querySelectorAll('.qty-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const cart = JSON.parse(localStorage.getItem('cart')) || [];
          const index = parseInt(this.dataset.index);
          if (this.dataset.action === 'plus') cart[index].quantity += 1;
          else if (this.dataset.action === 'minus' && cart[index].quantity > 1) cart[index].quantity -= 1;
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });
      });

      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const cart = JSON.parse(localStorage.getItem('cart')) || [];
          const index = parseInt(this.dataset.index);
          cart.splice(index, 1);
          localStorage.setItem('cart', JSON.stringify(cart));
          renderCart();
        });
      });
    }

    renderCart();
  </script>
</body>
</html>
