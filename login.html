<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Mon Projet</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-hero">

        <!-- Illustration -->
        <div class="illustration-side">
            <img src="illustration-login.png" alt="Illustration Login">
        </div>

        <!-- Formulaire login -->
        <div class="auth-card">
            <h4 class="text-center">Bienvenue</h4>
           

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-login">Se connecter</button>

                </div>


            </form>

            <div id="loginError" class="text-center mt-2" style="color:red;"></div>

          

        </div>
    </div>

    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#loginForm').submit(function (e) {
                e.preventDefault(); // empÃªche le rechargement

                var username = $('#username').val();
                var password = $('#password').val();

                $.ajax({
                    url: 'https://dummyjson.com/auth/login',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        username: username,
                        password: password,
                        expiresInMins: 30
                    }),
                      
                    success: function (data) {
                        console.log(data);
                        if (data.accessToken) {
                            $('#loginError').text('');
                            alert('Connexion rÃ©ussie ! Token : ' + data.accessToken);
                            localStorage.setItem('token', data.accessToken);
                            // window.location.href = "dashboard.html"; // rediriger
                        } else {
                            $('#loginError').text(data.message || 'Erreur de connexion');
                        }
                    },
                    error: function (err) {
                        console.error('Erreur API:', err);
                        $('#loginError').text('Impossible de se connecter pour le moment.');
                    }
                });

            });
        });
    </script>
